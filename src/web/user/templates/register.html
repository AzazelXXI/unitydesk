{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div
                            class="col-lg-5 d-none d-lg-block bg-register-image"
                        ></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        Create an Account!
                                    </h1>
                                </div>

                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}

                                <form class="user" id="registerForm">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="firstName"
                                                name="first_name"
                                                placeholder="First Name"
                                            />
                                        </div>
                                        <div class="col-sm-6">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="lastName"
                                                name="last_name"
                                                placeholder="Last Name"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control form-control-user"
                                            id="email"
                                            name="email"
                                            placeholder="Email Address"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="username"
                                            name="username"
                                            placeholder="Username"
                                            required
                                        />
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="password"
                                                class="form-control form-control-user"
                                                id="password"
                                                name="password"
                                                placeholder="Password"
                                                required
                                            />
                                        </div>
                                        <div class="col-sm-6">
                                            <input
                                                type="password"
                                                class="form-control form-control-user"
                                                id="repeatPassword"
                                                placeholder="Repeat Password"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <button
                                        type="submit"
                                        id="registerButton"
                                        class="btn btn-primary btn-user btn-block"
                                    >
                                        Register Account
                                    </button>
                                </form>
                                <hr />
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('forgot_password_view') }}"
                                        >Forgot Password?</a
                                    >
                                </div>
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('login_view') }}"
                                        >Already have an account? Login!</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='js/auth-client.js') }}"></script>
<script>
    $(document).ready(function() {
        // Form validation for registration
        $('#registerForm').submit(function(e) {
            e.preventDefault();

            const password = $('#password').val();
            const repeatPassword = $('#repeatPassword').val();

            // Check passwords match
            if (password !== repeatPassword) {
                toastr.error('Passwords do not match!');
                return;
            }

            // Check password strength
            if (password.length < 8) {
                toastr.error('Password must be at least 8 characters long');
                return;
            }

            // Disable button and show loading
            const $registerButton = $('#registerButton');
            $registerButton.prop('disabled', true);
            $registerButton.html('<i class="fas fa-spinner fa-spin"></i> Creating Account...');

            // Prepare data
            const userData = {
                email: $('#email').val(),
                username: $('#username').val(),
                password: password,
                role: 'user',
                profile: {
                    first_name: $('#firstName').val(),
                    last_name: $('#lastName').val(),
                }
            };

            // Submit registration
            authClient.register(userData)
                .then(response => {
                    toastr.success('Account created successfully!');

                    // Automatically log in
                    return authClient.login(userData.username, userData.password);
                })
                .then(() => {
                    // Redirect to dashboard on successful login
                    window.location.href = '{{ url_for('dashboard_view') }}';
                })
                .catch(error => {
                    // Show error
                    toastr.error(error.message || 'Registration failed');

                    // Re-enable button
                    $registerButton.prop('disabled', false);
                    $registerButton.html('Register Account');
                });
        });
    });
</script>
{% endblock %}
