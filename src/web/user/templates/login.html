{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div
                            class="col-lg-6 d-none d-lg-block bg-login-image"
                        ></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        Welcome Back!
                                    </h1>
                                </div>

                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}

                                <form class="user" id="loginForm">
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="username"
                                            name="username"
                                            placeholder="Enter Email Address or Username..."
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="password"
                                            name="password"
                                            placeholder="Password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <div
                                            class="custom-control custom-checkbox small"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input"
                                                id="rememberMe"
                                            />
                                            <label
                                                class="custom-control-label"
                                                for="rememberMe"
                                                >Remember Me</label
                                            >
                                        </div>
                                    </div>
                                    <button
                                        id="loginButton"
                                        type="submit"
                                        class="btn btn-primary btn-user btn-block"
                                    >
                                        Login
                                    </button>
                                </form>
                                <hr />
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('forgot_password_view') }}"
                                        >Forgot Password?</a
                                    >
                                </div>
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('register_view') }}"
                                        >Create an Account!</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='js/auth-client.js') }}"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();
            const $loginButton = $('#loginButton');

            // Disable button and show loading
            $loginButton.prop('disabled', true);
            $loginButton.html('<i class="fas fa-spinner fa-spin"></i> Logging in...');

            // Attempt login
            authClient.login(username, password)
                .then(data => {
                    // Success - redirect to dashboard
                    toastr.success('Login successful!');
                    window.location.href = '{{ url_for('dashboard_view') }}';
                })
                .catch(error => {
                    // Show error
                    toastr.error(error.message || 'Login failed. Please check your credentials.');

                    // Re-enable button
                    $loginButton.prop('disabled', false);
                    $loginButton.html('Login');
                });
        });
    });
</script>
{% endblock %}
