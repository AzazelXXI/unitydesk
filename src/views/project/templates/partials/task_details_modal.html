<!-- Task Details Modal Template -->
<div
  class="modal fade"
  id="taskDetailsModal"
  tabindex="-1"
  aria-labelledby="taskDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="taskDetailsContent">
          <div class="text-center py-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Inline-editable fields for status and priority (hidden by default, shown when context loaded) -->
        <div id="taskInlineEditFields" style="display: none;">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="taskStatusDropdown" class="form-label">Status</label>
              <select id="taskStatusDropdown" class="form-select">
                <!-- Options injected dynamically -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="taskPriorityDropdown" class="form-label">Priority</label>
              <select id="taskPriorityDropdown" class="form-select">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-sm"
          id="deleteTaskBtn"
          data-task-id=""
        >
          <i class="bi bi-trash"></i> Delete Task
        </button>
        <form method="POST" action="#" id="cloneTaskForm" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-files"></i> Clone Task
          </button>
        </form>
        <button type="button" class="btn btn-primary" id="editTaskBtn">
          <i class="bi bi-pencil"></i> Edit Task
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal logic and inline editing loaded from static JS file -->
<script src="{{ url_for('project_static', path='js/task_details_modal.js') }}?v=999999"></script>
