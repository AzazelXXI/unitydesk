<!-- Task Details Modal Template -->
<div
  class="modal fade"
  id="taskDetailsModal"
  tabindex="-1"
  aria-labelledby="taskDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="taskDetailsContent">
          <div class="text-center py-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-sm"
          id="deleteTaskBtn"
          data-task-id=""
        >
          <i class="bi bi-trash"></i> Delete Task
        </button>
        <form method="POST" action="#" id="cloneTaskForm" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-files"></i> Clone Task
          </button>
        </form>
        <button type="button" class="btn btn-primary" id="editTaskBtn">
          <i class="bi bi-pencil"></i> Edit Task
        </button>
      </div>
    </div>
  </div>
</div>
<script>
// This script assumes you have a way to know the current task id when opening the modal
// For example, you might set it as a data attribute on the modal or fetch it from JS context
function setCloneTaskFormAction(taskId) {
    var form = document.getElementById('cloneTaskForm');
    console.log('[DEBUG] setCloneTaskFormAction called with taskId:', taskId, 'form:', form);
    if (form && taskId) {
        form.action = '/tasks/' + taskId + '/clone';
        console.log('[DEBUG] cloneTaskForm action set to:', form.action);
        // Also set the task id on the delete button for consistency
        var deleteBtn = document.getElementById('deleteTaskBtn');
        if (deleteBtn) {
            deleteBtn.setAttribute('data-task-id', taskId);
        }
    } else {
        console.warn('[DEBUG] cloneTaskForm not found or taskId missing');
    }
}
// Example: when showing the modal, call setCloneTaskFormAction with the correct taskId
// You may need to adapt this to your modal/task loading logic
// Example usage:
//   setCloneTaskFormAction(selectedTaskId);

// Delete Task button logic
document.addEventListener('DOMContentLoaded', function() {
    var deleteBtn = document.getElementById('deleteTaskBtn');
    if (deleteBtn) {
        deleteBtn.addEventListener('click', function() {
            var taskId = deleteBtn.getAttribute('data-task-id');
            if (!taskId) {
                alert('Task ID not found.');
                return;
            }
            if (!confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
                return;
            }
            fetch('/api/tasks/' + taskId, {
                method: 'DELETE',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/json',
                },
            })
            .then(function(response) {
                if (response.ok) {
                    // Hide the modal
                    var modal = document.getElementById('taskDetailsModal');
                    if (modal) {
                        var modalInstance = bootstrap.Modal.getInstance(modal);
                        if (modalInstance) {
                            modalInstance.hide();
                        }
                    }
                    // Optionally refresh the page or update the UI
                    location.reload();
                } else {
                    return response.json().then(function(data) {
                        throw new Error(data.message || 'Failed to delete task.');
                    });
                }
            })
            .catch(function(error) {
                alert('Error: ' + error.message);
            });
        });
    }
});
</script>
