<!-- Task Details Modal Template -->
<div
  class="modal fade"
  id="taskDetailsModal"
  tabindex="-1"
  aria-labelledby="taskDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Task Title/Header -->
        <div id="taskHeaderContent">
          <!-- Task header/title will be loaded here by JS or server (status badge removed) -->
        </div>
        <!-- Status & Priority Section removed as requested -->
        <!-- End Status & Priority Section -->
        <!-- Description Section -->
        <div id="taskDetailsContent">
          <!-- Description and other details will be loaded here -->
        </div>
        <script>
        // Set dropdowns to current values and handle changes
        document.addEventListener('DOMContentLoaded', function() {
          const modal = document.getElementById('taskDetailsModal');
          if (!modal) return;
          modal.addEventListener('show.bs.modal', async function(event) {
            setTimeout(async () => {
              const taskId = modal.getAttribute('data-task-id');
              if (!taskId) return;
              // Fetch task details
              const res = await fetch(`/api/tasks/${taskId}`);
              const data = await res.json();
              if (data.success && data.task) {
                // Set status
                const statusDropdown = document.getElementById('taskStatusDropdown');
                if (statusDropdown) {
                  statusDropdown.value = data.task.status || 'NOT_STARTED';
                  statusDropdown.disabled = !data.task.can_edit_status;
                  statusDropdown.onchange = function() {
                    updateTaskField(taskId, 'status', statusDropdown.value);
                  };
                }
                // Set priority
                const priorityDropdown = document.getElementById('taskPriorityDropdown');
                if (priorityDropdown) {
                  priorityDropdown.value = data.task.priority || 'MEDIUM';
                  priorityDropdown.disabled = !data.task.can_edit_priority;
                  priorityDropdown.onchange = function() {
                    updateTaskField(taskId, 'priority', priorityDropdown.value);
                  };
                }
                // No need to move or show/hide the row, it's always visible now
              }
            }, 100);
          });
        });
        function updateTaskField(taskId, field, value) {
          if (!taskId) return;
          fetch(`/api/tasks/${taskId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'X-Requested-With': 'XMLHttpRequest',
            },
            body: JSON.stringify({ [field]: value })
          })
          .then(response => response.json())
          .then data => {
            if (!data.success) {
              alert(`Failed to update ${field}: ${data.error || 'Unknown error'}`);
            }
          })
          .catch(err => {
            alert(`Error updating ${field}: ${err.message}`);
          });
        }
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-sm"
          id="deleteTaskBtn"
          data-task-id=""
        >
          <i class="bi bi-trash"></i> Delete Task
        </button>
        <form method="POST" action="#" id="cloneTaskForm" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-files"></i> Clone Task
          </button>
        </form>
        <button type="button" class="btn btn-primary" id="editTaskBtn">
          <i class="bi bi-pencil"></i> Edit Task
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal logic and inline editing loaded from static JS file -->
<script src="{{ url_for('project_static', path='js/task_details_modal.js') }}?v=999999"></script>
