<!-- Task Details Modal Template -->
<div
  class="modal fade"
  id="taskDetailsModal"
  tabindex="-1"
  aria-labelledby="taskDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <h4 id="taskTitle">{{ task.name }}</h4>
          <div class="d-flex align-items-center gap-2">
            <!-- Status Dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
                type="button"
                id="taskStatusDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="currentTaskStatus"
                  >{{ task.status.replace('_', ' ').title() }}</span
                >
              </button>
              <ul class="dropdown-menu" aria-labelledby="taskStatusDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateTaskStatus('{{ task.id }}', 'NOT_STARTED')"
                    >Not Started</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateTaskStatus('{{ task.id }}', 'IN_PROGRESS')"
                    >In Progress</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateTaskStatus('{{ task.id }}', 'BLOCKED')"
                    >Blocked</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateTaskStatus('{{ task.id }}', 'COMPLETED')"
                    >Completed</a
                  >
                </li>
              </ul>
            </div>
            <span
              class="badge bg-{{ task.priority|lower }} ms-2"
              >{{ task.priority.title() }}</span
            >
          </div>
        </div>
        <div id="taskDetailsContent">
          <div class="text-center py-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Inline-editable fields for status and priority (hidden by default, shown when context loaded) -->
        <div id="taskInlineEditFields" style="display: none;">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="taskStatusDropdown" class="form-label">Status</label>
              <select id="taskStatusDropdown" class="form-select">
                <!-- Options injected dynamically -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="taskPriorityDropdown" class="form-label">Priority</label>
              <select id="taskPriorityDropdown" class="form-select">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-sm"
          id="deleteTaskBtn"
          data-task-id=""
        >
          <i class="bi bi-trash"></i> Delete Task
        </button>
        <form method="POST" action="#" id="cloneTaskForm" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-files"></i> Clone Task
          </button>
        </form>
        <button type="button" class="btn btn-primary" id="editTaskBtn">
          <i class="bi bi-pencil"></i> Edit Task
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal logic and inline editing loaded from static JS file -->
<script src="{{ url_for('project_static', path='js/task_details_modal.js') }}?v=999999"></script>
<script>
function updateTaskStatus(taskId, newStatus) {
  fetch(`/api/tasks/${taskId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Requested-With': 'XMLHttpRequest',
    },
    body: JSON.stringify({ status: newStatus })
  })
  .then(response => {
    if (!response.ok) throw new Error('Failed to update status');
    return response.json();
  })
  .then(data => {
    if (data.status) {
      document.getElementById('currentTaskStatus').textContent = data.status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
      // Optionally show a toast or alert for success
    } else {
      alert('Status update failed.');
    }
  })
  .catch(err => {
    alert('Error updating status: ' + err.message);
  });
}
</script>
