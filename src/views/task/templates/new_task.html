<!DOCTYPE html>
<html>
  <head>
    <title>Create New Task - CSA Platform</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/tasks/static/css/task_common.css" />
    <link rel="stylesheet" href="/tasks/static/css/new_task.css" />
    <link rel="stylesheet" href="/tasks/static/css/responsive_helpers.css" />
  </head>
  <body>
    <header>
      <h1>Create New Task</h1>
    </header>

    <main>
      <nav>
        <ul>
          <li><a href="/tasks">All Tasks</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>

      <div class="form-container">
        <h2 class="form-title">Task Information</h2>

        <form action="/tasks" method="post">
          <div class="form-group">
            <label for="task-title" class="form-label">Task Title *</label>
            <input
              type="text"
              id="task-title"
              name="title"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="task-description" class="form-label">Description</label>
            <textarea
              id="task-description"
              name="description"
              class="form-control"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="task-project" class="form-label">Project</label>
            <select id="task-project" name="project_id" class="form-select">
              <option value="">-- Select Project --</option>
              <option value="1">Website Redesign</option>
              <option value="2">Mobile App Development</option>
              <option value="3">Marketing Campaign</option>
              <option value="4">Customer Research</option>
            </select>
          </div>

          <div class="form-group">
            <label for="task-assignee" class="form-label">Assign To</label>
            <select id="task-assignee" name="assignee_id" class="form-select">
              <option value="">-- Select Assignee --</option>
              <option value="1">Sarah Chen</option>
              <option value="2">Michael Rodriguez</option>
              <option value="3">Emily Wong</option>
              <option value="4">David Smith</option>
              <option value="5">Jessica Lee</option>
            </select>
          </div>

          <div class="form-row">
            <div
              class="form-group"
              style="width: 48%; display: inline-block; margin-right: 2%"
            >
              <label for="due-date" class="form-label">Due Date</label>
              <input
                type="date"
                id="due-date"
                name="due_date"
                class="form-control"
              />
            </div>

            <div class="form-group" style="width: 48%; display: inline-block">
              <label for="task-priority" class="form-label">Priority</label>
              <select id="task-priority" name="priority" class="form-select">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="task-status" class="form-label">Status</label>
            <select id="task-status" name="status" class="form-select">
              <option value="not_started">Not Started</option>
              <option value="in_progress" selected>In Progress</option>
              <option value="completed">Completed</option>
              <option value="blocked">Blocked</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Checklist</label>
            <div class="checklist-container" id="checklist-container">
              <div class="checklist-item">
                <input
                  type="text"
                  name="checklist[]"
                  class="checklist-input"
                  placeholder="Checklist item"
                />
                <button type="button" class="remove-item">Ã—</button>
              </div>
            </div>
            <button type="button" class="add-item" id="add-checklist-item">
              + Add Item
            </button>
          </div>

          <div class="form-actions">
            <button type="submit" class="button primary">Create Task</button>
            <a href="/tasks" class="button secondary">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CSA Platform</p>
    </footer>
    <script src="/tasks/static/js/task_common.js"></script>
    <script src="/tasks/static/js/new_task.js"></script>
  </body>
</html>
